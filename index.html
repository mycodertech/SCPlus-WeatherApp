<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e72bcb36cd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card mx-auto" style="width: 45rem;">
        <div class="card-body">
          <form id="searchCity">
            <div class="input-group mb-3 w-76">
              <input
                class="form-control"
                id="city-search-input"
                placeholder="Search City"
              />
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary" id="submit">
                  Submit
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="current-location"
                >
                  Current Location
                </button>
              </div>
            </div>
          </form>
          <div class="row header">
            <div class="col-6">
              <h5 class="card-title" id="title">
                San Diego 🌤
              </h5>
              <h5 class="card-title" id="searched-city-temp">24°F</h5>
              <h5>
                <div class="date">Date</div>
              </h5>
              <h6>
                Partly Cloudy
                <br />
                Low
                <span class="low">43°</span>
                High
                <span class="high">65°</span>
                <a href="#" id="cel">°C</a> | <a href="#" id="far">°F</a>
              </h6>

              <br />
            </div>
            <div class="col-2"></div>
            <div class="col-4">
              <div class="sidepiece">
                <img src="img/sunrise.png" width="27" class="sunrise" /> Surise
                6:45am
                <br />

                <img src="img/sunset.png" width="28" class="sunset" /> Sunset
                7:04pm
              </div>
            </div>
          </div>
          <div class="container text-center">
            <div class="row">
              <div class="col weather">
                <strong>Today</strong>
                <br />
                <div class="image">🌤</div>
                <br />
                <div class="temp"><strong>43° / 65°</strong></div>
              </div>
              <div class="col">
                Mon
                <br />
                <div class="image">☀️</div>
                <br />
                <div class="temp">50° / 75°</div>
              </div>
              <div class="col weather">
                Tue
                <br />
                <div class="image">☀️</div>
                <br />
                <div class="temp">55° / 78°</div>
              </div>
              <div class="col">
                Wed
                <br />
                <div class="image">☀️</div>
                <br />
                <div class="temp">52° / 76°</div>
              </div>
              <div class="col weather">
                Thur
                <br />
                <div class="image">🌧</div>
                <br />
                <div class="temp">40° / 55°</div>
              </div>

              <div class="col">
                Fri
                <br />
                <div class="image">🌦</div>
                <br />
                <div class="temp">50° / 75°</div>
              </div>
              <div class="col weather">
                Sat
                <br />
                <div class="image">⛈</div>
                <br />
                <div class="temp">39° / 50°</div>
              </div>
            </div>
          </div>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
